<div class="bg-img">

    <h2 style="text-align: center; color: green;">{{msg}}</h2>
    <div class="container mt-3">

        <h1 style="font-family: fantasy ; background:white;text-align: center;">Students Request </h1>

        <table class="table table-striped ml-4 ">

            <thead class="thead-inverse bg-dark">
                <tr style="color: white;">

                    <th>User Id</th>
                    <th>Book Id</th>
                    <th>Reg Date</th>
                    <th>Accept</th>
                    <th>Decline</th>
                </tr>
            </thead>
            <tbody class="bg-light">
                <tr *ngFor='let reqs of bookRequests'>
                    <td>{{reqs.userId}}</td>
                    <td>{{reqs.bookId}}</td>
                    <td>{{reqs.regDate}}</td>
                    <td><button class="btn btn-dark" (click)='acceptReq(reqs)'>Accept</button></td>
                    <td><button class="btn btn-info" (click)='decline(reqs)'>Decline</button></td>
                </tr>

            </tbody>
        </table>
    </div>

</div>

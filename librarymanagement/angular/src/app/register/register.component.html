<div class="bg-img">

    <div class="alert alert-danger" *ngIf='error'>{{error}}</div>
    <h2 style="text-align: center; color: green;">{{msg}}</h2>
    <div class="col-md-4 offset-md-4  card">
        <div class="card-header">
            <div class="card-title">


            </div>


            <div class="card-body ">

                <form #registerForm='ngForm' (ngSubmit)='register(registerForm)'>
                    <h1 class="text-center bg-dark text-white">Register</h1>

                    <div class="form-group ">
                        <input type="text" name="userName" id="userName" class="form-control mb-3" #userName='ngModel'
                            ngModel placeholder="enter user name" required text>

                        <div *ngIf='userName.touched && userName.invalid '>

                            <div *ngIf='userName.errors.required'>
                                <small style="color: red;">This field cannot be empty</small>
                            </div>
                        </div>
                    </div>





                    <div class="form-group ">
                        <input type="email" name="userEmail" id="userEmail" class="form-control mb-3"
                            #userEmail='ngModel' ngModel placeholder="enter email" required email>



                        <div *ngIf='userEmail.touched && userEmail.invalid '>

                            <div *ngIf='userEmail.errors.required'>
                                <small style="color: red;">This field cannot be empty</small>
                            </div>

                            <div *ngIf='userEmail.errors.email'>
                                <small style="color: red;">This field accept only email</small>
                            </div>


                        </div>
                    </div>

                    <div class="form-group ">
                        <input type="password" name="userPassword" id="userPassword"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control mb-3"
                            #userPassword='ngModel' ngModel placeholder="enter password" required password>

                        <div *ngIf='userPassword.touched && userPassword.invalid '>

                            <div *ngIf='userPassword.errors.required'>
                                <small style="color: red;">This field cannot be empty</small>
                            </div>



                            <div *ngIf='userPassword.errors.pattern'>
                                <small style="color: red;">This field must contain all the combination of numbers
                                    ,uppercase
                                    ,lowercase length>8</small>
                            </div>
                        </div>

                    </div>


                    <div class="form-group">
                        <input type="text" name="userRole" id="userRole" class="form-control mb-3" #userRole='ngModel'
                            ngModel placeholder="enter role" required text>

                        <div *ngIf='userRole.touched && userRole.invalid '>

                            <div *ngIf='userRole.errors.required'>
                                <small style="color: red;">This field cannot be empty</small>
                            </div>

                        </div>

                    </div>



                    <button type="submit" class="btn btn-outline-primary float-right"
                        [disabled]='registerForm.invalid'>Register</button>



                </form>

            </div>
        </div>
    </div>

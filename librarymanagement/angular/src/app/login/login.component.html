<h1 style="color: red;">{{msg}}</h1>

<div class="bg-img ">

    <div class="col-md-5 offset-md-3 card ">
        <div class="card-header">

            <div class=" card-body">
                <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>

                    <h1 class="text-center bg-dark text-white">LOGIN</h1>

                    <div class="form-group">
                        <input type="email" name="userEmail" id="userEmail" class="form-control mb-3"
                            #userEmail='ngModel' ngModel placeholder="enter user email" required email>
                        <div *ngIf='userEmail.touched && userEmail.invalid '>

                            <div *ngIf='userEmail.errors.required'>
                                <small style="color: red;">This field cannot be empty</small>
                            </div>

                            <div *ngIf='userEmail.errors.email'>
                                <small style="color: red;">This field accept only email</small>
                            </div>


                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" name="userPassword" id="userPassword" class="form-control mb-3"
                            #userPassword='ngModel' ngModel placeholder="enter user password" required minlength="8">

                        <div *ngIf='userPassword.touched && userPassword.invalid '>

                            <div *ngIf='userPassword.errors.required'>
                                <small style="color: red;">This field cannot be empty</small>
                            </div>



                            <div *ngIf='userPassword.errors.minlength'>
                                <small style="color: red;">This field must contain atleast 8 character</small>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-primary float-right"
                            [disabled]='loginForm.invalid'>Login</button>
                    </div>


                </form>

            </div>

        </div>
    </div>
</div>

<app-comment (getComment)="getAllComment($event)"></app-comment>
<div class="col-md-8 offset-2 mt-1 card card-body" *ngFor="let comment of Comments" style="background-color: grey">
    <h1 class="text-center text-white"
        style="background-color:hotpink;border-radius:4px; font-family: 'Times New Roman', Times, serif">
        {{comment.title}} </h1>
    <p> {{comment.desc}}</p>
</div>

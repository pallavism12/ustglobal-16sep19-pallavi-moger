<div class="bg-img">

    <!-- <button class="btn btn-primary float-right mt-5 mr-5" (click)=goHome()>Home</button> -->
    <h2 style="text-align: center; color: green;">{{msg}}</h2>
    <div class="container mt-3">

        <h1 style="font-family: fantasy; color: black;">Books List</h1><br>

        <input style="margin-left: 3.5%;" type="search" class="form-control " [(ngModel)]='search'
            placeholder="Search Book Name"><br>

        <table class="table table-striped   " style="margin-left: 35px;">

            <thead class="thead-inverse bg-dark">

                <tr style="color: white;">
                    <th>Book Id</th>
                    <th>Book Name</th>
                    <th>Author1</th>
                    <th>Author2</th>
                    <th>Publisher</th>
                    <th>Year Of Publication</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody class="bg-light">
                <tr *ngFor='let book of books | filter : search'>
                    <td scope="row">{{book.bookId}}</td>
                    <td>{{book.bookName}}</td>
                    <td>{{book.author1}}</td>
                    <td>{{book.author2}}</td>
                    <td>{{book.publisher}}</td>
                    <td>{{book.yearOfPublication}}</td>

                    <td><button class="btn btn-danger" (click)='deleteBook(book)'>Delete</button></td>
                </tr>

            </tbody>
        </table>
    </div>

</div>

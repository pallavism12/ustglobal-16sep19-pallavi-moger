<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>p11 ass5</title>
</head>
<body>
    <form action="">
        <label for="first name">first name</label><br>
        <input type="text" name="first name" id="first name" placeholder="enter first name"><br>

        <label for="last name">last name</label><br>
        <input type="text" name="last name" id="last name" placeholder="enter last name"><br>
        
        <label for="company name">company name</label><br>
        <input type="text" name="company name" id="company name" placeholder="enter company name"><br>

        

        <label for="email id">email id</label><br>
        <input type="email" name="email id" id="email id" placeholder="enter email"><br>

        <label for="date of joining">date of joining</label><br>
        <input type="date" name="date of joining" id="date of joining"><br>

        <label for="gender">gender</label><br>
        <input type="radio" name="gender" id="gender">male
        <input type="radio" name="gender" id="female">female
        <input type="radio" name="gender" id="others">others <br>

       
        <label for="skills">skills</label> <br>
        <input type="checkbox" name="skills" id="java">java <br>
        <input type="checkbox" name="skills" id="sql">sql <br>
        <input type="checkbox" name="skills" id="j2ee">j2ee <br>
        <input type="checkbox" name="skills" id="hibernate">hibernate <br>

        <input type="submit" value="submit">
        <input type="reset" value="reset">

 </form>
</body>
</html>
